  <body >

    <div class="container">

      <form class="form-signin" action="{% url 'user_admin:logic' %}" method="post">
          {% csrf_token %}
        <h2 class="form-signin-heading">&nbsp&nbsp&nbsp&nbsp黑匣子管理系统</h2>
          <br>
           {{ error }}
          <br>

          <br>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input name="username" id="inputEmail" class="form-control" placeholder="用户名" >
        <label for="inputPassword" class="sr-only">密码</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" >
          <label for="inputPassword" class="sr-only">手机验证码</label>
        <input name="captcha" type="text" id="mobile" class="form-control" placeholder="请输入手机验证码" >
           <input type="button" id="forcode" onclick="settime(this)" value="免费获取验证码" class="btn btn-success">
          <div class="checkbox"><img src="" id="n1" height="15px">
          <label>
            <input name='rem' type="checkbox" value="1" > 记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" onclick="f1()" type="submit">登录</button>
          <script>
              function f1() {
                  document.forms[0].submit()
              }

          </script>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<script src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
<script type="text/javascript">
                   $("#forcode").click(function () {
                       var n = $("#mobile").val()
                       console.log(n)
                       var xhr = new XMLHttpRequest()
                       xhr.open('post',"{% url 'user_admin:phone' %}")
                       xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');
                       xhr.setRequestHeader('X-CSRFToken','{{ csrf_token }}');
                       xhr.send('mobile='+n)
                       xhr.onreadystatechange=function () {
                if (xhr.readyState==4 && xhr.status==200){
                    re = xhr.responseText;
                    $("#n1").attr('src',"{% static 'images/error.jpg' %}")
                }
            }

                   })
              </script>
